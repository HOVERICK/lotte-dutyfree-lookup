<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>워크숍 참여자 조회</title>

<!-- CSV/XLSX 파서 -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  *{box-sizing:border-box}
  html{-webkit-text-size-adjust:100%}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;margin:0;background:#fafafa;color:#111}
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  h1{font-size:22px;margin:0 0 16px}
  .topbar{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center}
  .search{display:flex;gap:8px}
  input[type="text"]{flex:1;padding:14px 16px;border:1px solid #ddd;border-radius:12px;font-size:16px;outline:none;background:#fff}
  select{padding:14px 16px;border:1px solid #ddd;border-radius:12px;background:#fff;font-size:15px}
  button{padding:14px 16px;border:1px solid #ddd;background:#111;color:#fff;border-radius:12px;cursor:pointer;font-size:15px;white-space:nowrap;word-break:keep-all}
  button.ghost,button.icon{background:#fff;color:#111}
  .count{color:#666;font-size:13px;margin-top:12px}
  .result-empty{color:#888;margin-top:12px}

  /* 검색 결과: 표 + 페이저 */
  #resultsWrap{overflow-x:auto;-webkit-overflow-scrolling:touch}
  .table{width:100%;table-layout:fixed;border-collapse:separate;border-spacing:0;background:#fff;border:1px solid #eee;border-radius:14px;overflow:hidden;min-width:720px}
  .table th,.table td{padding:12px 12px;border-top:1px solid #f0f0f0;text-align:left;font-size:14px;line-height:1.5;word-break:break-word}
  .table th{background:#fafafa;color:#444;border-top:0}
  .table tr:hover td{background:#fafcff}
  /* 이름 칸: 한 글자 줄바꿈 방지 */
  .table th:nth-child(2),.table td:nth-child(2){white-space:nowrap;word-break:keep-all;overflow:hidden;text-overflow:ellipsis}

  .pager{display:flex;gap:6px;flex-wrap:wrap;align-items:center;justify-content:flex-end;margin-top:10px}
  .pager button{background:#fff;color:#111;border-radius:8px;padding:8px 10px}
  .pager .active{background:#111;color:#fff}

  /* 모달(초기엔 숨김) */
  #modal{position:fixed;inset:0;background:rgba(0,0,0,.4);align-items:center;justify-content:center;padding:16px;display:none}
  #modal .box{max-width:520px;width:100%;background:#fff;border-radius:14px;border:1px solid #eee;padding:18px}
  #modal h2{margin:0 0 12px;font-size:18px}
  #mapRows{display:grid;grid-template-columns:140px 1fr;gap:10px;align-items:center;margin:10px 0}
  .hidden{display:none}

  @media (max-width:768px){
    .wrap{padding:16px}
    .table{min-width:600px}
    .table th,.table td{padding:10px 10px;font-size:13px}
    input[type="text"],button,select{padding:12px 14px}
  }
  @media (max-width:420px){
    .table{min-width:520px}
    .table th,.table td{padding:9px 8px;font-size:12.5px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>워크숍 참여자 조회</h1>

    <div class="topbar">
      <div class="search">
        <input id="q" type="text" placeholder="이름을 입력하세요 (예: 홍길동)" enterkeyhint="search" autofocus>
        <button id="btn">검색</button>
      </div>
      <select id="batchFilter" title="차수 필터">
        <option value="ALL">전체 차수</option>
      </select>

      <!-- 관리자 전용 버튼(관리자 모드에서만 보임) -->
      <div id="adminBtns" class="hidden">
        <button id="hideBatch" class="ghost" title="차수 숨기기">차수 숨기기</button>
        <button id="restore" class="ghost" title="숨긴 차수 복원">숨긴 차수 복원</button>
        <button id="saveConfig" class="ghost" title="숨긴 차수 저장(config.json)">숨긴 차수 저장</button>
      </div>

      <!-- 수동 매핑(필요 시에만 표시) -->
      <button id="gear" class="icon hidden" title="수동 매핑(헤더 지정)">⚙️</button>
    </div>

    <div id="count" class="count hidden"></div>

    <!-- 검색 결과(표 + 페이저) -->
    <div id="resultsWrap">
      <table id="resultsTable" class="table hidden">
        <thead>
          <tr><th style="width:18%">차수</th><th style="width:20%">성명</th><th style="width:30%">소속부문</th><th>부서명</th></tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
      <div id="empty" class="result-empty hidden">검색 결과가 없습니다. 철자(공백 포함)를 확인해 주세요.</div>
      <div id="pager" class="pager hidden"></div>
    </div>
  </div>

  <!-- 수동 매핑 모달 -->
  <div id="modal">
    <div class="box">
      <h2>열 매핑 설정</h2>
      <div id="mapRows"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
        <button id="cancel" class="ghost">취소</button>
        <button id="saveMap">저장</button>
      </div>
    </div>
  </div>

<script>
/* ===== 설정 ===== */
const CSV_URL    = "data/participants.csv";
const XLSX_URL   = "data/participants.xlsx";
const CONFIG_URL = "data/config.json"; // {"hidden_batches":["1차수", ...]}

/* ✅ 차수→일정(괄호) 표기 맵 */
const BATCH_DATES = {
  "1":"8/25(월)~8/26(화)",
  "2":"8/27(수)~8/28(목)",
  "3":"9/1(월)~9/2(화)",
  "4":"9/8(월)~9/9(화)",
  "5":"9/10(수)~9/11(목)",
  "6":"9/15(월)~9/16(화)",
  "7":"9/17(수)~9/18(목)",
  "8":"9/22(월)~9/23(화)",
  "9":"9/29(월)~9/30(화)",
  "10":"10/1(수)~10/2(목)"
};

/* ===== 별칭 ===== */
const aliases = {
  "성명": ["성명","이름","성명(한글)","신청자명","참여자명","성 명"],
  "소속부문": ["소속부문","소속","소속(부문)","부문","소속 본부","소속부서(대)","소속부문명","본부","부 문"],
  "부서명": ["부서명","부서","소속부서","팀명","소속(팀)","소속부서(소)","팀","부 서"],
  "차수": ["차수","회차","차수(신청)","신청차수","차 수"]
};
const required = ["차수","성명","소속부문","부서명"];

/* ===== 상태 ===== */
let rows = [];
let headerRaw = [];
let rawTable = [];
let colMap = {};
let manualNeeded = false;

let hiddenBatchesGlobal = new Set();  // config.json 공통 숨김
let hiddenBatchesWorking = new Set(); // 관리자 임시 작업용

const params = new URLSearchParams(location.search);
const isAdmin = params.get("admin") === "1";

/* 페이지당 고정 인원 */
const pageSize = 50;
let currentPage = 1;

/* ===== 유틸 ===== */
const $ = s => document.querySelector(s);
const norm = s => (s ?? "").toString().trim();
const normKey = s => norm(s).replace(/\s+/g,"").toLowerCase();
function unique(arr){ return Array.from(new Set(arr)); }
function toNumberFirst(s){ const m=(s||"").match(/\d+/); return m ? parseInt(m[0],10) : Number.POSITIVE_INFINITY; }
function sortByBatchThenName(list){
  return list.slice().sort((a,b)=>{
    const na=toNumberFirst(a["차수"]); const nb=toNumberFirst(b["차수"]);
    if(na!==nb) return na-nb;
    return (a["성명"]||"").localeCompare(b["성명"]||"", "ko");
  });
}
function formatBatchWithDate(batchValue){
  const numMatch = String(batchValue||"").match(/\d+/);
  const num = numMatch ? numMatch[0] : null;
  const date = num ? BATCH_DATES[num] : null;
  return date ? `${batchValue} (${date})` : String(batchValue||"");
}

/* ===== 헤더 자동 탐색/매핑 ===== */
function scoreHeader(cells){
  let score=0; const set=cells.map(c=>normKey(c));
  for(const want of required){
    const list=aliases[want];
    const hit=set.some(v=>list.some(a=>v.includes(normKey(a))));
    if(hit) score++;
  }
  return score;
}
function pickHeaderIndex(matrix){
  let best={idx:0,score:-1};
  for(let i=0;i<Math.min(matrix.length,30);i++){
    const row=matrix[i]||[]; const nonEmpty=row.filter(v=>norm(v).length>0).length;
    if(nonEmpty<2) continue;
    const sc=scoreHeader(row);
    if(sc>best.score) best={idx:i,score:sc};
  }
  return best.score>=2 ? best.idx : 0;
}
function buildAutoMap(header){
  const map={};
  for(const want of required){
    const cand=header.find(h=>aliases[want].some(a=>normKey(h).includes(normKey(a))));
    map[want]=cand||null;
  }
  return map;
}
function applyMap(header,data,map){
  const idx={}; required.forEach(k=>{ idx[k]=map[k]?header.indexOf(map[k]):-1; });
  const out=[];
  for(const row of data){
    const rec={}; required.forEach(k=>{ const i=idx[k]; rec[k]=(i>=0&&i<row.length)?norm(row[i]):""; });
    if(!rec["성명"]) continue; // 이름 없으면 제외
    const headerNames=["성명","이름","신청자명","참여자명","성 명"];
    if(headerNames.includes(rec["성명"])) continue; // 헤더같은 행 제외
    const looksHeader = ["차수","회차"].includes(rec["차수"]) &&
                        headerNames.includes(rec["성명"]) &&
                        aliases["소속부문"].some(a=>normKey(a)===normKey(rec["소속부문"])) &&
                        aliases["부서명"].some(a=>normKey(a)===normKey(rec["부서명"]));
    if(looksHeader) continue;
    out.push(rec);
  }
  return out;
}

/* ===== 데이터 로딩 ===== */
async function fetchText(url){ const r=await fetch(url,{cache:"no-store"}); if(!r.ok) throw new Error("not found"); return await r.text(); }
async function fetchArrayBuffer(url){ const r=await fetch(url,{cache:"no-store"}); if(!r.ok) throw new Error("not found"); return await r.arrayBuffer(); }
async function loadCSV(){ const t=await fetchText(CSV_URL); const p=Papa.parse(t,{header:false,skipEmptyLines:true}); return p.data; }
async function loadXLSX(){ const b=await fetchArrayBuffer(XLSX_URL); const wb=XLSX.read(b,{type:"array"}); const ws=wb.Sheets[wb.SheetNames[0]]; return XLSX.utils.sheet_to_json(ws,{header:1,defval:""}); }
async function loadConfig(){
  try{
    const t=await fetchText(CONFIG_URL);
    const json=JSON.parse(t);
    hiddenBatchesGlobal = new Set((json.hidden_batches||[]).map(norm));
    hiddenBatchesWorking = new Set(hiddenBatchesGlobal);
  }catch(e){
    hiddenBatchesGlobal = new Set();
    hiddenBatchesWorking = new Set();
  }
}
async function loadData(){
  await loadConfig();
  rawTable=[];
  try{ rawTable=await loadCSV(); }catch(e1){ try{ rawTable=await loadXLSX(); }catch(e2){ rawTable=[]; } }
  if(!rawTable.length){ rows=[]; return; }

  const headerIdx=pickHeaderIndex(rawTable);
  const header=(rawTable[headerIdx]||[]).map(v=>norm(v));
  const data=rawTable.slice(headerIdx+1);
  headerRaw=header.slice();
  colMap=buildAutoMap(header);
  manualNeeded=required.some(k=>!colMap[k]);
  $("#gear").classList.toggle("hidden", !manualNeeded);
  rows=applyMap(header,data,colMap);
}

/* ===== 검색/필터 + 페이지네이션 ===== */
function effectiveHidden(){ return isAdmin ? hiddenBatchesWorking : hiddenBatchesGlobal; }

function filteredSearchItems(){
  const term=norm($("#q").value);
  const key=term.replace(/\s+/g,"").toLowerCase();
  const sel=$("#batchFilter").value; // ALL or 특정 차수(원본 값)
  const hide=effectiveHidden();
  const list = rows.filter(r=>{
    if(hide.has(norm(r["차수"]))) return false;
    const okName = key ? (r["성명"]||"").replace(/\s+/g,"").toLowerCase().includes(key) : true;
    const okBatch = sel==="ALL" ? true : (r["차수"]===sel);
    return okName && okBatch;
  });
  return sortByBatchThenName(list);
}

function renderTable(items){
  const tbl=$("#resultsTable"), body=$("#resultsBody"), pager=$("#pager"), count=$("#count"), empty=$("#empty");
  body.innerHTML=""; pager.innerHTML="";
  if(!items.length){
    tbl.classList.add("hidden"); pager.classList.add("hidden");
    count.classList.add("hidden"); empty.classList.remove("hidden");
    return;
  }
  empty.classList.add("hidden");
  count.textContent = `${items.length}건이 검색되었습니다.`;
  count.classList.remove("hidden");
  tbl.classList.remove("hidden");

  const total = items.length;
  const pages = Math.max(1, Math.ceil(total / pageSize));
  if(currentPage > pages) currentPage = pages;
  const start = (currentPage-1)*pageSize;
  const slice = items.slice(start, start+pageSize);

  slice.forEach(r=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${formatBatchWithDate(r["차수"])}</td><td>${r["성명"]||""}</td><td>${r["소속부문"]||""}</td><td>${r["부서명"]||""}</td>`;
    body.appendChild(tr);
  });

  // pager (50명 고정)
  pager.classList.remove("hidden");
  const btn = (txt, pg, disabled=false, active=false)=>{
    const b=document.createElement("button");
    b.textContent=txt;
    if(active) b.classList.add("active");
    b.disabled=disabled;
    b.addEventListener("click",()=>{ currentPage=pg; renderTable(items); });
    pager.appendChild(b);
  };
  btn("이전", Math.max(1,currentPage-1), currentPage===1, false);
  const windowSize = 7;
  let s = Math.max(1, currentPage - Math.floor(windowSize/2));
  let e = Math.min(pages, s + windowSize - 1);
  if(e - s + 1 < windowSize){ s = Math.max(1, e - windowSize + 1); }
  for(let p=s; p<=e; p++) btn(String(p), p, false, p===currentPage);
  btn("다음", Math.min(pages,currentPage+1), currentPage===pages, false);
}

function renderSearch(){ renderTable(filteredSearchItems()); }

/* ===== 차수 필터 옵션 구성(라벨에 날짜 포함) ===== */
function populateBatchFilter(){
  const sel=$("#batchFilter"); const prev=sel.value||"ALL";
  const all = unique(rows.map(r=>r["차수"]).filter(Boolean))
              .sort((a,b)=>toNumberFirst(a)-toNumberFirst(b));
  sel.innerHTML = `<option value="ALL">전체 차수</option>` +
    all.map(b=>{
      const optLabel = fo
